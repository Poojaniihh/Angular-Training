<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Cart Items</h5>
    </div>
    <div class="card-body">
        @if (this.cartItems.length === 0){
            <p class="text-center">Your cart is empty</p>
        }@else {
            <div class="list-group">
                @for (item of this.cartItems; track item.title; let i = $index){
                    <div class="list-group-items d-flex justify-content-between align-itens-center">
                        <div>
                            <h6 class="mb-0">{{item.title}}</h6>
                            <small class="text-musted">Rs: {{item.price}}</small>
                        </div>
                        <div>            
                        <button class="btn btn-sm btn-danger" (click)="onRemoveClick(i)">Remove</button>
                        </div>
                    </div>
                }
            </div>
            <div class="mt-3">
                <strong>Total Items: {{totalItems}}</strong>
            </div>    
        }
             
    </div>
</div>
